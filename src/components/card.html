<div class="card">
    <div class="card_img">
        <img src="{{ img }}" alt="card-img">
    </div>
    <div class="card_date">
        <p class="date">{{ date }}</p>
    </div>
    <div class="card_text">
        <p class="cardtitle">{{ cardtitle }}</p>
        <p class="paragraph">{{ paragraph }}</p>
    </div>
</div>
